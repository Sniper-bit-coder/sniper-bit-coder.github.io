<!-- Simplified favicon setup: use a single favicon.jpg at site root -->
<link rel="icon" type="image/jpeg" href="{{ '/favicon.jpg' | relative_url }}">
<link rel="shortcut icon" type="image/jpeg" href="{{ '/favicon.jpg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/favicon.jpg' | relative_url }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="theme-color" content="#000000">
